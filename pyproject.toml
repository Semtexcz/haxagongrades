[tool.poetry]
name = "haxagongrades"
version = "1.0.0-alpha.1"
description = "Haxagon Grades CLI is a command-line tool designed to manage and generate reports for Haxagon classes. The tool allows you to fetch and export class reports in different formats."
authors = ["Daniel Kopeck√Ω <kopecky.d@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
selenium = "^4.21.0"
webdriver-manager = "^4.0.1"
tqdm = "^4.66.4"
click = "^8.1.7"
pandas = "^2.2.2"
loguru = "^0.7.2"

[tool.poetry.scripts]
haxagongrades = "haxagongrades.cli:cli"

[tool.poetry.group.dev.dependencies]
poetry2setup = "^1.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
